{% set name = "HandyReadGenotyper" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AntonS-bio/HandyReadGenotyper/archive/{{ version }}.tar.gz
  sha256: 409f20cd39c9e66ac03b8eca6dbfc65bb505d02ca0b9b8e8644b8c2695caec70

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports:
      - {{ pin_subpackage('handyreadgenotyper', max_pin="x.x") }}  
  number: 0

requirements:
  build:
    - python <3.9.0a0,>=3.8
    - pandas >=2.0.0
    - scikit-learn >=1.3.*
    - pysam >=0.22.0
    - numpy >=1.20.*
    - tqdm >=4.66.*
    - biopython >=1.78
    - tqdm >=4.66.*     
  host:
    - pip
    - python <3.9.0a0,>=3.8
  run:
    - python <3.9.0a0,>=3.8
    - pandas >=2.0.0
    - scikit-learn >=1.3.*
    - pysam >=0.22.0
    - numpy >=1.20.*
    - tqdm >=4.66.*
    - biopython >=1.78
    - tqdm >=4.66.*

test:
  commands:
    - train -h
    - classify -h

about:
  license: GPL-3.0
  license_file: LICENSE
  home: https://github.com/AntonS-bio/HandyReadGenotyper
  summary: 'Tool for training model and classifying reads from environmental ONT amplicon sequencing.'
  description: |
    Tool for training model and classifying reads from environmental ONT amplicon sequencing. 
  doc_source_url: https://github.com/AntonS-bio/HandyAmpliconTool/blob/main/README.md


extra:
  recipe-maintainers:
    - AntonS-bio
